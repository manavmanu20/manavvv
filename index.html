<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mobile accessories Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
             background-image: url('https://formosainternational.com/wp-content/uploads/2022/04/AdobeStock_364410753.jpeg'); /* Replace with the path to your image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
        }
        }
        .header {
            background: #333;
            color:white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .cart-link {
            position: relative;
        }
        .cart-total {
            background: black;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -15px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background:white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #000;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#cart" class="cart-link">Cart <span class="cart-total" id="cart-total">0</span></a>
    </div>
    <h1>Welcome to Our Shop</h1>
    <div class="container">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61KGy9XNXdL._SL1500_.jpg" alt="mobile case">
            <h2>mobile case</h2>
            <p>₹800</p>
            <button onclick="addToCart('mobile case', 800)">Add to Cart</button>
            <button onclick="buyNow('mobile case', 2000)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.kr7ZQaW-B_EZxqlyjc7czAAAAA?rs=1&pid=ImgDetMain" alt="tripod">
            <h2>tripod</h2>
            <p>₹1000</p>
            <button onclick="addToCart('tripod', 1000)">Add to Cart</button>
            <button onclick="buyNow('tripod', 1000)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://ae01.alicdn.com/kf/HTB12iQ0bcrrK1RjSspaq6AREXXaZ/Xiaomi-Power-Bank-2-10000mAh-Mi-Powerbank-Quick-Charge-External-Battery-Micro-USB-Portable-Bateria-External.jpg" alt="power bank">
            <h2>power bank</h2>
            <p>₹2000</p>
            <button onclick="addToCart('power bank', 2000)">Add to Cart</button>
            <button onclick="buyNow('Car Phone Holder', 2000)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.orotec.com.au/assets/alt_1/MH-Q475PQ.png?20200914141144" alt="wireless charger">
            <h2>wireless charger</h2>
            <p>₹1999</p>
            <button onclick="addToCart('wireless charger', 1999)">Add to Cart</button>
            <button onclick="buyNow('wireless charger', 1999)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71VR6c3j2bL.jpg" alt="headphone">
            <h2>headphone</h2>
            <p>₹2000</p>
            <button onclick="addToCart('headphone', 2000)">Add to Cart</button>
            <button onclick="buyNow('headphone', 2000)">Buy Now</button>
        </div>
    </div>
    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: ₹<span id="total">0</span></strong></p>
        <button onclick="resetCart()" style="background: #dc3545;">Reset Cart</button>
    </div>

    <script>
        let total = 0;
        function addToCart(product, price) {
            const cartItems = document.getElementById("cart-items");
            const listItem = document.createElement("li");
            listItem.textContent = `${product} - ₹${price}`;
            cartItems.appendChild(listItem);
            total += price;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
        }
        function buyNow(product, price) {
            alert(`You have purchased ${product} for ₹${price}`);
        }
        function resetCart() {
            document.getElementById("cart-items").innerHTML = "";
            total = 0;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
        }
    </script>
</body>
</html>
